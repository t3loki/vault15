<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Vault15 by t3loki</title>

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  
  <body>
    <!-- logo -->
    <div class="container">
      <h1>
        <kbd style="padding: 10px 10px;">
           <a href="../../index.html">Vault15</a>
         </kbd>
       </h1>
    </div><!-- logo -->

  <!-- header -->
  <div class="container" style="margin-top: 30px;">
    <section class="jumbotron">
            <h1>Dice game</h1>      
    </section>
  </div> <!-- header -->

  <!-- player zone -->
  <div class="container"
    <div class="row">
      
      <!-- playground -->
      <div class="col-sm-12 col-md-12">
        
        <!-- player 1 zone -->
        <div class="col-sm-4 col-md-4">
          <h3>Player 1</h3>
          <button class="btn btn-danger" id="pl1btn" onclick="play1go(this)">Play</button><br>
          <kbd id="pl1res"></kbd>
          <p class="text-warning" id="pl1resInfo"></p>
        </div>

        <!-- player 2 zone -->
        <div class="col-sm-4 col-md-4">
          <h3>Player 2</h3>
          <button class="btn btn-danger" id="pl2btn" onclick="play2go(this)">Play</button>
          <p id="pl2res"></p>
        </div>

        <!-- table with RESULTS, three rows = three rounds + total score  
        Player 1's total score > Player 2 total score => player 1 wins,
        the same for Player 2. If player 1 score = player 2 score => DRAW-->
        <div class="col-sm-4 col-md-4">
          <table class="table table-striped">
            <caption>Results</caption>
            <thead>
              <tr>
                <td></td>
                <td><b>Player 1</b></td>
                <td><b>Player 2</b></td>    
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Round 1</td>
                <td id="pl1rnd1score"></td>
                <td id="pl2rnd1score"></td>
              </tr>
              <tr>
                <td>Round 2</td>
                <td id="pl1rnd2score"></td>
                <td id="pl2rnd2score"></td> 
              </tr>
              <tr>
                <td>Round 3</td>
                <td id="pl1rnd3score"></td>
                <td id="pl2rnd3score"></td>
              </tr>
              <tr>
                <td><b>Total score:</b></td>
                <td id="pl1TotalScore"></td>
                <td id="pl2TotalScore"></td>
              </tr>
            </tbody>
          </table>
        </div>

         
      </div> <!-- playground -->

    </div> <!-- player zone -->
  </div>

  <script src="./script.js"></script>
  </body>
</html>
